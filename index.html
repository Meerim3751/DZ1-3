<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Форма регистрации</h1>
    <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
    <hr>
    <div class="blocks">
        <label for="">Номер</label>
        <input type="text" class="phoneInput" placeholder="Введите ваш номер">
        <label for="">ИНН</label>
        <input type="text" class="codeInput" placeholder="Введите ваш ИНН">
        <span id="result"></span>
        <div class="buttons"><button class="button">Создать</button></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
